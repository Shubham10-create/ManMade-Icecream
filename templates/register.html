{% extends 'base.html' %}
<!-- basically extends the base.html template -->

{% block title %}Register{% endblock title %}

{% block body %}
<div class="container-fluid px-2 py-2 mb-3">
    <img src="https://source.unsplash.com/1200x400/?register" height="600" width="1200" class="d-block w-100 my-0"
        alt="...">
</div>
<div class="container mb-3 ">
    <h1 class="text-center">Register Yourself:</h1>
    <form method="POST" action="register">   <!-- method='post' for posting the form-->
    {% csrf_token %}

        <div class="form-group">
            <label for="name">Enter First Name:</label>
            <input type="text" class="form-control" id="name" name="first_name" placeholder="Enter First Name...">
        </div>

        <div class="form-group">
            <label for="name">Enter Last Name:</label>
            <input type="text" class="form-control" id="name" name="last_name" placeholder="Enter Last Name...">
        </div>

        <div class="form-group">
            <label for="username">Enter Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username...">
        </div>
        <div class="form-group">
            <label for="email">Enter Your Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email...">
        </div>
        <div class="form-group">
            <label for="password1">Enter Your Password:</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Your Password...">
        </div>
        <div class="form-group">
            <label for="password2">Re-enter Your Password :</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Your Password...">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<div>
    {% for message in messages %}
    <h3> {{messages}} </h3>
    {% endfor %}
</div>

{% endblock body %}
