{% extends 'base.html' %}
<!-- basically extends the base.html template -->

{% block title %}Login{% endblock title %}

{% block mycss %}
<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
{% endblock mycss%}

{% block body %}
<div class="container-fluid px-2 py-2 mb-3">
    <img src="https://source.unsplash.com/1200x400/?login" height="600" width="1200" class="d-block w-100 my-0"
        alt="...">
</div>
<div class="container mb-3">
    <form class="form-signin" action="login" method="POST">
        {% csrf_token %}
        <img class="mb-3 center" src="/static/img/login.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal text-center">Please Sign in:</h1>
        <label for="username" class="sr-only mb-3">Username</label>
        <input type="text" id="username"  name="username" class="form-control mb-3" placeholder="Username..." required autofocus>
        <label for="inputPassword" class="sr-only mb-3">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control mb-3" placeholder="Password..." required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-3 mb-3 text-muted text-center">&copy; 2020-2021</p>
    </form>
</div>
<div>
    {% for message in messages%}
    <h3> {{messages}} </h3>
    {% endfor %}
</div>

{% endblock body %}
