{% extends 'base.html' %}
<!-- basically extends the base.html template -->

{% block title %}Contact{% endblock title %}

{% block mycss %} {% endblock mycss%}

{% block body %}
<!--basically renders the content of block body in the body of main page i.e in base.html -->
<div class="container-fluid px-2 py-2 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone" height="600" width="1200" class="d-block w-100 my-0"
        alt="...">
</div>
<div class="container mb-3 ">
    <h1 class="text-center">Contact Us:</h1>
    <form method="POST" action="/contact">   <!-- method='post' for posting the form-->
    {% csrf_token %}

        <div class="form-group">
            <label for="name">Enter Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name...">
        </div>

        <div class="form-group">
            <label for="email">Enter Your Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email...">
        </div>

        <div class="form-group">
            <label for="phone">Enter Your Phone No:</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No...">
        </div>

        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
